<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){            
            $('form').submit(function(){
                var first = $('.first').val();
                var last = $('.last').val();
                var  description= $('.description').val();
                $('.cards').append('<div class="show"><p>'+first+'</p><p>'+last+'</p></div><div class="hide"><p>'+description+'</p></div>');
                $('.cards').children().slideToggle();
                $('.first, .last, .description').val("");
                return false;
            })


        })
    </script>
</head>
<body>
    <form>
        <p>First Name:<input type="text" class="first"></p>
        <p>Last Name:<input type="text" class="last"></p>
        <p> Description:</p>
        <textarea class="description" placeholder="Tell me things ;)"></textarea>
        <input type="submit" value="Make it real">
    </form>

    <div class="cards">

    </div>
</body>
</html>
